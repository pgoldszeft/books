<div class="container">
<header></header>
<div class="row">
  <div class="col-md-12 text-right">
    <button type="button" class="btn btn-primary" ng-click="$ctrl.update()">Save</button>
    <button type="button" class="btn btn-primary" ng-click="$ctrl.back()">Close</button>
  </div>
</div>
<br>
<div class="row">
  <div class="col-md-6 form-group">
    <label for="name">Title</label>
		<input type="text"  id="name" class="form-control"
			ng-model="$ctrl.book.name"
			ng-readonly="!$ctrl.canEdit()"
			ng-model-options="{ updateOn: 'default blur' }"
		></input>

    <label for="author">Author</label>
		<input id="author" type="text" class="form-control"
			ng-model="$ctrl.book.author"
			ng-readonly="!$ctrl.canEdit()"
			ng-model-options="{ updateOn: 'default blur' }"
		></input>

    <label for="thumbnail">Thumbnail</label>
    <input id="thumbnail" type="text" class="form-control"
		ng-model="$ctrl.book.imageUrl"
		ng-readonly="!$ctrl.canEdit()"
      	ng-model-options="{ updateOn: 'default blur' }"
    ></input>

		<div class="content" ng-model="$ctrl.book.imageUrl" ng-change="$ctrl.update()">
			<img ng-src="{{$ctrl.book.imageUrl}}"></img>
		</div>

    <label for="description">Description</label>
    <textarea id="description" type="text" class="form-control" rows="10"
    			ng-model="$ctrl.book.description"
    			ng-model-options="{ updateOn: 'default blur' }"
				ng-readonly="!$ctrl.canEdit()"></textarea>
    	  </dd>
        </dl>
      </li>
    </ul>
  </div>
  <div class="col-md-6">
      <button type="button" class="btn btn-primary" ng-hide="!$ctrl.canEdit()" ng-click="$ctrl.addReview()">Add Review</button>
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="review in $ctrl.book.reviews">
          <p id="user">{{review.user}}</p>
          <p id="rating">Rating: {{review.rating}}</p>
          <p id="description">{{review.description}}</p>
        </li>
      </ul>
  </ul>
</div>
</div>
</div>
